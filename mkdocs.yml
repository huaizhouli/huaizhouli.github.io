site_name: Huaizhou Li
site_url: https://huaizhouli.github.io/

nav:
  - Home: index.md
  - Research:
      - research/index.md
  - Teaching:
      - teaching/index.md
docs_dir: docs/

theme:
  name: material
  features:
    - navigation.tabs
    - search.suggest
    - search.highlight
    - search.share
    - navigation.top
    - navigation.indexes
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/huaizhouli
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/huaizhou-will-li-a83990144/
copyright: Copyright &copy; 2024 - 2025 huaizhouli

markdown_extensions:
  - admonition
  - codehilite
  - toc:
      permalink: true
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.magiclink

